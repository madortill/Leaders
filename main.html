<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./assets/require.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/JQuery/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/JQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/JQuery/jquery-ui.min.js"></script>
    <script src="code.js"></script>
    <title>התאמת מנהיגים</title>
  </head>
  
  <body>
    <div id="preload"></div>
    <audio id="start-audio" src="assets/media/audio/start.WAV" autoplay preload="auto"></audio>

      <img id="notebook-button-ending" src="assets/media/general/notebook-button.svg">
    </div>
    <div id="game-container">
      <div id="shelf-container">
        <div id="names-flexbox">
        </div>
        <img id="shelf" src="assets/media/general/shelf.svg">
      </div>
      <div id="potion-container">
        <div id="vial">
          <img id="explosion1" class="explosion" src="assets/media/explosion-wrong/explosion_1.svg">

          <img id="explosion6" class="explosion" src="assets/media/explosion-wrong/explosion_6.svg">
          <img id="cloud1" class="explosion" src="assets/media/cloud-right/cloud_1.svg">
          <img id="cloud2" class="explosion" src="assets/media/cloud-right/cloud_2.svg">
          <img id="cloud3" class="explosion" src="assets/media/cloud-right/cloud_3.svg">
          <img id="cloud4" class="explosion" src="assets/media/cloud-right/cloud_4.svg">
          <img id="cloud5" class="explosion" src="assets/media/cloud-right/cloud_5.svg">
          <img id="cloud6" class="explosion" src="assets/media/cloud-right/cloud_6.svg">
          <img id="notebook-button" src="assets/media/general/notebook-button.svg">
        </div>
      </div>
      <div id="drawer-container">
        <img id="desk" src="assets/media/general/desk_shadow.svg">
        <div id="acts-flexbox">
          <div id="act-1" class="acts right-dirction"></div>
          <div id="act-5" class="acts"></div>
          <div id="act-4" class="acts right-dirction"></div>
          <div id="act-11" class="acts"></div>
          <div id="act-7" class="acts right-dirction"></div>
          <div id="act-2" class="acts"></div>
          <div id="act-3" class="acts right-dirction"></div>
          <div id="act-6" class="acts"></div>
          <div id="act-8" class="acts right-dirction"></div>
          <div id="act-13" class="acts"></div>
          <div id="act-9" class="acts right-dirction"></div>
          <div id="act-14" class="acts"></div>
          <div id="act-12" class="acts right-dirction"></div>
          <div id="act-15" class="acts"></div>
          <div id="act-10" class="acts right-dirction"></div>

      <img id="back-button" src="assets/media/general/back.svg">
      <div id="notebook">
        <div id="notebook-scrollbar">
        </div>
      </div>
